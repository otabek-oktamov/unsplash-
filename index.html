<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mdb.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>
<body>



  <nav class="navbar navbar-expand-lg navbar-light" >
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand me-2" href="https://mdbgo.com/">
        <i class="fab fa-unsplash"></i>
      </a>
  
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarButtonsExample"
        aria-controls="navbarButtonsExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Unsplash Api</a>
          </li>
        </ul>
        <!-- Left links -->
  
        <div class="d-flex align-items-center">
          <button type="button" class="btn btn-link px-3 me-2">
            Login
          </button>
          <button type="button" class="btn btn-primary me-3">
            Sign up for free
          </button>
          <a
            class="btn btn-dark px-3"
            href="https://github.com/mdbootstrap/mdb-ui-kit"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </div>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <div class="container pt-5">
    <div class="row ">
      <div class="col-md-1 text-center">
        <i class="fas fa-camera-retro fa-2x"></i>
      </div>
      <div class="col-md-5">
        <div class="form-outline mb-4">
          <input type="text" id="input" class="form-control" />
          <label class="form-label" for="form7Example1">Search</label>
        </div>      
      </div>
      <div class="col-md-6">
        <button onclick="loadImg()" type="button" class="btn btn-outline-primary" data-mdb-ripple-color="dark">
          Search
        </button>
      </div>
    </div>
  </div>
 
  
  <div class="contain">
    <div class="row grid"></div>
  </div>
  <script src="mdb.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
